<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Sports App</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to Your Shooting Sports Dashboard</h1>
        <div id="profile-section">
            <h2>Your Profile</h2>
            <div id="profile-display"></div>
            <button onclick="editProfile()">Edit Profile</button>
            <form id="profile-form" style="display: none;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="club">Shooting Club:</label>
                <input type="text" id="club" name="club" required>
                <label for="coach">Coach:</label>
                <input type="text" id="coach" name="coach" required>
                <label for="discipline">Discipline:</label>
                <select id="discipline" name="discipline" required>
                    <option value="Rifle">Rifle</option>
                    <option value="Pistol">Pistol</option>
                    <option value="Shotgun">Shotgun</option>
                </select>
                <label for="personal_best">Personal Best:</label>
                <input type="number" id="personal_best" name="personal_best" required>
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Shooting Sports Enthusiasts. All rights reserved.</p>
    </footer>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
